<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to text app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
</head>
<body>
    <main>
        <div class="profile">
            <i class="bx bx-body hover cursor-pointer"></i>
            <i class="bx bx-dots-horizontal-rounded hover cursor-pointer"></i>
        </div>
        <div class="center">
            <div  class="circle cursor-pointer" id="stopButton">
                <i class="bx bxs-hand-up hover "></i>
            </div>
                <P class="sound_text" id="text">Start Listening</P>
                <P class="sound_result" id="output"></P>
        </div>
        <div class="footer">
            <div class="sound__activity">
                <i class="bx bx-microphone hover cursor-pointer" id="startButton"></i>
                <i class="bx bx-camera hover cursor-pointer"></i>
            </div>
            <div class="like">
                <i class="bx bx-like hover cursor-pointer"></i>
            </div>
        </div>
    </main>
    <script src="/index.js"></script>

</body>
</html>
